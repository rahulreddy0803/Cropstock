<h1>Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="Potato.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">POTATO</div>
      <p class="product-description">FRESH POTATOES ARE AVAILABLE HERE.</p>
    </div>
    <div class="product-price">Rs 69.00</div>
    <div class="product-quantity">
      <input type="number" value="3" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
	<input type=Remove onClick="location.href='file:///C:/Users/nani2/OneDrive/Desktop/Vishesh/kisan.html'"
                                     value='Click here'>
    </div>
    <div class="product-line-price">Rs 207.00</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">Rs 207.00</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">Rs 3.80</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">Rs 12.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">Rs 222.80</div>
    </div>
  </div>
      
      <button class="checkout">Checkout</button>
	<input type=Checkout onClick="location.href='file:///C:/Users/nani2/OneDrive/Desktop/Vishesh/Checkout14.html'"
                                     value='Click here'>

</div>
